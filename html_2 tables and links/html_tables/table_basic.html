<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Table Basic</title>
    </head>
    <style>
        table
        {margin: auto}
        .text
        {text-align: center;}
    </style>
    <body> 
        <div class="text">
            <p><em>Прогноз погоды</em></p>
        </div>
        <table border="1">
            <tr>
                <th width="100">Город</th>
                <th width="100">Утро</th>
                <th width="100">День</th>
                <th width="100">Вечер</th>
                <th width="100">Ночь</th>
            </tr>
            <tr>
                <th width="100">Минск</th>
                <td width="100">-5&#176</td>
                <td width="100">+5&#176</td>
                <td width="100" rowspan="2">+2&#176</td>
                <td width="100">-10&#176</td>
            </tr>
            <tr>
                <th width="100">Брест</th>
                <td width="100">0&deg</td>
                <td width="100">+9&deg</td>
                <td width="100">-4&deg</td>
            </tr>


        </table>

    </body>
</html>
